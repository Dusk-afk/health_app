  fl_chart: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8  # For code generation
  json_serializable: ^6.7.1  # For JSON serialization code generation

flutter:
  uses-material-design: true
