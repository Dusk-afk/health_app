name: health_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0  # HTTP client for API calls
  health: ^8.1.0  # For health data
  json_annotation: ^4.8.1  # For JSON serialization
  flutter_secure_storage: ^9.0.0  # For secure storage of tokens
  jwt_decoder: ^2.0.1  # For JWT token handling
